<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="WeatherBox">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">07°C</h1>
            <h2 class="city">Jamshedpur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">10 Km/hr</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/thermometer.png">
                    <div>
                        <p class="feels-like">07°C</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/visibility.png">
                    <div>
                        <p class="visibility">1 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sunrise">
        <img src="images/sunrise.png">
        <h1>Sunrise</h1>
        <div class="sunrise-details">
            <p class="sunrise-time"></p>
            <p class="Sunrise-Day"></p>
        </div>
    </div>
    <div class="sunset">

        <img src="images/sunset.png">
        <h1>Sunset</h1>
        <div class="sunset-details">
            <p class="sunset-time"></p>
            <p class="Sunset-Day"></p>
        </div>
    </div>

    <script src="weather.js">
    </script>
</body>

</html>
